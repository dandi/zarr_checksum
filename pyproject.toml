[tool.poetry]
name = "zarrsum"
version = "0.1.0"
description = "Checksum support for zarrs stored in various backends"
authors = ["Kitware, Inc. <kitware@kitware.com>"]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "^3.8.10"
boto3 = "^1.26.29"
boto3-stubs = {extras = ["s3"], version = "^1.26.29"}
dandischema = "^0.7.1"
zarr = "^2.13.3"
click = "^8.1.3"
tqdm = "^4.64.1"

[tool.poetry.dev-dependencies]
black = "^22.12.0"
flake8 = "^6.0.0"
flake8-black = "^0.3.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
